<div class="container">
    <div>
        <h2>{{createEditTitle}}</h2>
    </div>
    <br>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Product Name" ng-model="product.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Product Category" ng-model="product.category">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Quantity" ng-model="product.quantity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Price" ng-model="product.price">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class=" col-sm-10">
                <button class="btn btn-primary" ng-click="createInventory(product)">Create</button>
                <button class="btn btn-warning" ng-click="updateInventory(product)">Save</button>
                <button class="btn btn-danger" ui-sref="main.home">Discard</button>
            </div>
        </div>
    </form>
</div>
